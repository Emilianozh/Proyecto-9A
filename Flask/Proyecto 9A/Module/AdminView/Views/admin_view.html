<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bienvenido Administrador</title>
    <link rel="stylesheet" href="admin_view.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Insertar</a>
            <a href="#">Ver Inventario</a>
        </div>
        <form class="search-bar" action="#" method="get">
            <input type="text" placeholder="Buscar..." name="search">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <h1 style="text-align:center;">Bienvenido Administrador</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los productos del inventario -->
            <tr>
                <td>1</td>
                <td>Producto Ejemplo</td>
                <td>10</td>
                <td>$100</td>
                <td>
                    <button class="icon-btn edit" title="Editar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">

                        </svg>
                    </button>
                    <button class="icon-btn delete" title="Eliminar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5.5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6zm2 .5a.5.5 0 0 1 .5-.5.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6z"/>

                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" style="display:block; margin: 10px auto;">Insertar</button>
</body>
</html>
